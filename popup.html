<!DOCTYPE html>
<html lang="en" class="min-w-[300px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Raahim's Launcher</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="popup.css" type="text/css" />
  </head>
  <body class="min-w-[300px]">
    <div class="w-full p-5">
      <header>
        <h1 class="text-xl font-bold">Raahim's Socials</h1>
      </header>
      <main>
        <section class="mb-3">
          <p>Easy access Raahim's socials and links</p>
        </section>
        <hr class="mx-auto my-2 w-4/5" />
        <section class="flex items-center justify-evenly">
          <a
            href="https://raahim.com.pk"
            target="_blank"
            class="text-blue-500 transition-colors hover:text-blue-700"
            ><i class="fa fa-globe"></i
          ></a>
          <a
            href="https://blog.raahim.com.pk"
            target="_blank"
            class="text-indigo-500 transition-colors hover:text-indigo-700"
            ><i class="fa fa-blog"></i
          ></a>
          <a
            href="https://twitter.com/raahimwho"
            target="_blank"
            class="text-sky-500 transition-colors hover:text-sky-700"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            href="https://linkedin.com/in/raahimfareed"
            target="_blank"
            class="text-blue-500 transition-colors hover:text-blue-700"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a
            href="https://github.com/raahimfareed"
            target="_blank"
            class="text-gray-500 transition-colors hover:text-gray-700"
            ><i class="fa fa-github"></i
          ></a>
        </section>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
